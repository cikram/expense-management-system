
<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINEO - Connexion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --blue-main: #2563eb;
            --blue-dark: #1e40af;
            --blue-deep: #111827;
            --blue-glow: #3b82f6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background:
                    radial-gradient(circle at 15% 20%, rgba(37,99,235,0.06), transparent 50%),
                    radial-gradient(circle at 85% 80%, rgba(59,130,246,0.05), transparent 50%),
                    linear-gradient(135deg, #f8fafc, #eff6ff, #dbeafe);
            color: #1e293b;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }


        .logo {
            position: absolute;
            top: 30px;
            left: 50px;
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--blue-deep) 0%, var(--blue-dark) 50%, var(--blue-main) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo span {
            color: var(--blue-dark);
        }


        .login-container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8), rgba(240, 249, 255, 0.6));
            backdrop-filter: blur(16px);
            border: 1px solid rgba(6, 182, 212, 0.2);
            border-radius: 16px;
            padding: 35px 25px;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 20px 40px rgba(30, 58, 138, 0.1);
            position: relative;
            z-index: 1;
        }

        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .login-header h2 {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--blue-deep) 0%, var(--blue-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }

        .login-header p {
            color: #64748b;
            font-size: 12px;
        }


        .form-group {
            margin-bottom: 18px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            background: rgba(30, 58, 138, 0.05);
            border: 1px solid rgba(30, 58, 138, 0.2);
            border-radius: 8px;
            color: #1e293b;
            font-size: 13px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input::placeholder {
            color: #94a3b8;
        }

        .form-group input:focus {
            border-color: var(--blue-dark);
            background: rgba(30, 58, 138, 0.1);
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }


        .btn-submit {
            width: 100%;
            padding: 10px;
            background: var(--blue-dark);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: var(--blue-main);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(30, 58, 138, 0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        
        .remember-me {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me label {
            display: flex;
            align-items: center;
            color: #475569;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 8px;
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .remember-me a {
            color: var(--blue-dark);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .remember-me a:hover {
            color: var(--blue-main);
        }

        
        .divider {
            margin: 30px 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .divider::before {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(6, 182, 212, 0.2);
        }

        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(6, 182, 212, 0.2);
        }

        .divider span {
            padding: 0 8px;
            color: #64748b;
        }

        
        .register-link {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #475569;
        }

        .register-link a {
            color: var(--blue-dark);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: var(--blue-main);
        }

        .alerts {
            width: 100%;
            max-width: 320px;
            margin-bottom: 12px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #dc2626;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            color: #16a34a;
        }

       
        .back-home {
            position: absolute;
            top: 30px;
            right: 50px;
            color: #475569;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-home:hover {
            color: var(--blue-dark);
        }

      
        @media (max-width: 768px) {
            .logo {
                left: 20px;
                top: 20px;
            }

            .back-home {
                right: 20px;
                top: 20px;
            }

            .login-container {
                margin: 20px;
                padding: 40px 30px;
            }

            .login-header h2 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

<a href="/" class="logo">
    FINEO
</a>


<a href="/" class="back-home">
    ← Retour à l'accueil
</a>


<div class="alerts">
    <div th:if="${param.error}" class="alert alert-error">
        Nom d'utilisateur ou mot de passe invalide.
    </div>

    <div th:if="${param.logout}" class="alert alert-success">
        Vous êtes bien déconnecté.
    </div>
</div>


<div class="login-container">
    <div class="login-header">
        <h2>Connexion</h2>
        <p>Accédez à votre espace personnel</p>
    </div>


    <form method="post" th:action="@{/perform_login}">
        <div class="form-group">
            <input type="text" name="username" placeholder="Nom d'utilisateur" required>
        </div>

        <div class="form-group">
            <input type="password" name="password" placeholder="Mot de passe" required>
        </div>



        <button type="submit" class="btn-submit">Se connecter</button>
    </form>

    <div class="divider">
        <span style="font-size:12px">OU</span>
    </div>

    <div class="register-link" style="font-size:12px">
        Pas encore inscrit ? <a th:href="@{/users/register}">Créer un compte</a>
    </div>
</div>


<script>

    setTimeout(() => {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            alert.style.transition = "opacity 0.6s ease";
            alert.style.opacity = "0";


            setTimeout(() => alert.remove(), 600);
        });
    }, 3000);
</script>

</body>
</html>
