<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Administrateur - FINEO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --blue-main: #2563eb;
            --blue-dark: #1e40af;
            --blue-deep: #111827;
            --glass-border: rgba(37, 99, 235, 0.18);
            --glass-bg: rgba(255, 255, 255, 0.92);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background:
                radial-gradient(circle at 15% 20%, rgba(37,99,235,0.06), transparent 50%),
                radial-gradient(circle at 85% 80%, rgba(59,130,246,0.05), transparent 50%),
                linear-gradient(180deg, 
                    #f8fafc 0%,
                    #eff6ff 25%,
                    #dbeafe 45%,
                    #ffffff 65%,
                    #ffffff 100%);
            color: #1e293b;
            min-height: 100vh;
            position: relative;
            padding-bottom: 40px; 
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 28px;
            background: linear-gradient(135deg, rgba(248, 250, 252, 0.95), rgba(239, 246, 255, 0.95));
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, var(--blue-deep) 0%, var(--blue-dark) 50%, var(--blue-main) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        nav {
            display: flex;
            gap: 28px;
            align-items: center;
        }

        nav a {
            color: #475569;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s ease;
        }

        nav a:hover {
            color: var(--blue-dark);
        }

        .profile-menu {
            position: relative;
            display: flex;
            align-items: center;
            overflow: visible;
            z-index: 20;
        }

        .profile-button {
            background: transparent;
            color: #475569;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            padding: 3px 7px;
            border-radius: 5px;
            transition: all 0.2s ease;
        }

        .profile-button:hover {
            background: var(--blue-dark);
            color: #fff;
        }

        .profile-icon {
            width: 16px;
            height: 16px;
            margin-right: 4px;
        }

        .logout-menu {
            display: none;
            position: absolute;
            top: 55px;
            right: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(240, 249, 255, 0.9));
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 8px 0;
            backdrop-filter: blur(16px);
            z-index: 1000;
            min-width: 180px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: visible;
        }

        .logout-menu.active {
            display: block;
        }

        .logout-menu button,
        .logout-link {
            width: 100%;
            display: block;
            background: transparent;
            color: #2563eb;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            text-align: left;
            text-decoration: none;
            box-sizing: border-box;
        }
        .logout-link.logout-link-danger {
            color: #e11d48;
        }
        .logout-link.logout-link-danger:hover {
            background: #fee2e2;
            color: #b91c1c;
        }
        .logout-link:hover {
            background: #e0e7ff;
            color: #1e40af;
        }

        .profile-wrapper {
            position: relative;
            margin-bottom: 20px;
        }
        .profile-avatar {
            width: 92px;
            height: 92px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--blue-dark), var(--blue-main));
            border-radius: 50%;
            box-shadow: 0 11px 28px rgba(37, 99, 235, 0.22);
            position: relative;
            z-index: 2;
            transform: translateY(43px);
        }
        .profile-avatar svg {
            width: 46px;
            height: 46px;
            fill: #fff;
        }
        .profile-container {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            box-shadow: 0 11px 28px rgba(37, 99, 235, 0.13);
            padding: 30px;
            padding-top: 70px;
            margin-bottom: 19px;
            max-width: 540px;
            margin-left: auto;
            margin-right: auto;
        }
        main {
            max-width: 100vw;
            margin: 40px auto 60px;
            padding: 0 24px;
        }
        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 32px;
        }
        .info-card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 16px;
            text-align: left;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
        }
        .info-card label {
            display: block;
            font-weight: 600;
            color: var(--blue-dark);
            margin-bottom: 0;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
            flex-shrink: 0;
        }
        .info-card .value {
            font-size: 16px;
            color: #1e293b;
            word-break: break-word;
            font-weight: 500;
        }
        .info-card input {
            width: 100%;
            font-size: 15px;
            color: #1e293b;
            padding: 0;
            border: none;
            border-radius: 0;
            background: transparent;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }
        .info-card input:disabled {
            background: transparent;
            cursor: default;
            border: none;
            color: #1e293b;
        }
        .info-card input:focus {
            outline: none;
            border: none;
            background: transparent;
            box-shadow: none;
        }
        .form-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 8px 15px;
            border-radius: 7px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            font-size: 13px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            min-width: 95px;
            min-height: 36px;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--blue-dark), var(--blue-main));
            color: #fff;
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.18);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 26px rgba(37, 99, 235, 0.22);
        }
        .btn-logout {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: #fff;
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.18);
        }
        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 26px rgba(239, 68, 68, 0.22);
        }
        .btn-secondary {
            background: rgba(37,99,235,0.08);
            color: var(--blue-dark);
            border: 1px solid rgba(37,99,235,0.18);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        .btn-secondary:hover {
            background: rgba(37,99,235,0.12);
        }
        @media (max-width: 768px) {
            header { flex-direction: column; gap: 10px; }
            nav { flex-wrap: wrap; justify-content: center; }
            main { margin: 20px auto 60px; }
            .profile-container { padding: 20px; }
            .form-actions { flex-direction: column; }
            .btn { width: 100%; justify-content: center; }
        }
        .success-message {
            color: #16a34a;
            text-align: center;
            margin-bottom: 10px;
        }
        .error-message {
            color: #dc2626;
            text-align: center;
            margin-bottom: 10px;
        }

        footer {
            background: linear-gradient(180deg, rgba(239, 246, 255, 0.6) 0%, rgba(248, 250, 252, 0.85) 30%, rgba(249, 250, 251, 1) 100%);
            border-top: 1px solid var(--glass-border);
            padding: 14px 0;
            text-align: center;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            z-index: 100;
        }
        .footer-bottom {
            color: #64748b;
            font-size: 14px;
        }
        

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 10px;
            }

            nav {
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }

            .container {
                padding: 20px 10px;
            }

            
        }
    </style>
</head>
<body>
<header>
    <div class="logo"><span>FINEO</span></div>
    <nav>
        <a href="/admin/home">Dashboard</a>
        <a href="/admin/users">Utilisateurs</a>
        <a href="/admin/admins">Administrateurs</a>
    </nav>
    <div class="profile-menu">
        <button class="profile-button" id="profileBtn">
            <svg class="profile-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                <path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8v2.4h19.2v-2.4c0-3.2-6.4-4.8-9.6-4.8z" fill="currentColor"/>
            </svg>
        </button>
        <div class="logout-menu" id="logoutMenu">
            <a href="/admin/profile" class="logout-link">Mon profil</a>
            <form action="/logout" method="post" style="margin: 0;">
                <button type="submit" class="logout-link logout-link-danger">Se déconnecter</button>
            </form>
        </div>
    </div>
</header>


<main>
    <h2 style="text-align:center; font-size:32px; font-weight:700; margin-bottom:12px; background: linear-gradient(135deg, #0f172a 0%, var(--blue-dark) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Mon Profil Administrateur</h2>
    <p class="lead" style="text-align:center; color:#475569; margin-bottom:24px;">Gérez vos informations personnelles</p>

    <div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>

    <div class="profile-wrapper">
    <div class="profile-wrapper" style="margin-top: -40px;">
        <div class="profile-avatar">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8v2.4h19.2v-2.4c0-3.2-6.4-4.8-9.6-4.8z"/>
            </svg>
        </div>
        <div class="profile-container">
            <form th:action="@{/users/profile/update}" th:object="${admin}" method="post" id="profileForm">
                <div class="profile-info">
                    <div class="info-card">
                        <label for="username">Nom d'utilisateur :</label>
                        <input type="text" id="username" name="username" th:field="*{username}" disabled required />
                    </div>
                    <div class="info-card">
                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" th:field="*{email}" disabled required />
                    </div>
                </div>
            </form>
            <div style="display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 20px;">
                <button type="button" id="editBtn" class="btn btn-primary">
                    <svg style="stroke: currentColor; fill: none; stroke-width: 2; margin-right: 6px;" viewBox="0 0 24 24" width="20" height="20">
                        <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"></path>
                        <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15H9v-3L18.5 2.5z"></path>
                    </svg>
                    Modifier
                </button>
                <button type="submit" id="submitBtn" class="btn btn-primary" form="profileForm" style="display:none;">
                    <svg style="stroke: currentColor; fill: none; stroke-width: 2;" viewBox="0 0 24 24">
                        <path d="M5 13l4 4L19 7"></path>
                    </svg>
                    Enregistrer
                </button>
                <button type="button" id="cancelBtn" class="btn btn-secondary" form="profileForm" style="display:none;">Annuler</button>
                <form action="/logout" method="post" style="margin: 0; display:inline-block;">
                    <button type="submit" class="btn btn-logout">
                        <svg style="stroke: currentColor; fill: none; stroke-width: 2; margin-right: 6px;" viewBox="0 0 24 24" width="20" height="20">
                            <path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                        Déconnexion
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>

<footer>
    <div class="footer-bottom">
        <p>&copy; 2025 FINEO. Tous les droits réservés.</p>
    </div>
</footer>


<script>
    const profileBtn = document.getElementById('profileBtn');
    const logoutMenu = document.getElementById('logoutMenu');
    profileBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        logoutMenu.classList.toggle('active');
    });
    document.addEventListener('click', (e) => {
        if (!profileBtn.contains(e.target) && !logoutMenu.contains(e.target)) {
            logoutMenu.classList.remove('active');
        }
    });


    const editBtn = document.getElementById('editBtn');
    const submitBtn = document.getElementById('submitBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');
    const profileForm = document.getElementById('profileForm');
    const originalUsername = usernameInput.value;
    const originalEmail = emailInput.value;


    editBtn.addEventListener('click', () => {
        usernameInput.disabled = false;
        emailInput.disabled = false;
        usernameInput.focus();
        editBtn.style.display = 'none';
        submitBtn.style.display = 'inline-flex';
        cancelBtn.style.display = 'inline-flex';
    });

    cancelBtn.addEventListener('click', () => {
        usernameInput.disabled = true;
        emailInput.disabled = true;
        usernameInput.value = originalUsername;
        emailInput.value = originalEmail;
        editBtn.style.display = 'inline-flex';
        submitBtn.style.display = 'none';
        cancelBtn.style.display = 'none';
    });


    submitBtn.addEventListener('click', function(e) {
        usernameInput.disabled = false;
        emailInput.disabled = false;
        profileForm.submit();
    });


    const successAlert = document.querySelector('.success-message');
    if (successAlert) {
        setTimeout(() => {
            successAlert.style.transition = 'opacity 0.3s ease';
            successAlert.style.opacity = '0';
            setTimeout(() => {
                successAlert.remove();
            }, 300);
        }, 3000);
    }

    const errorAlert = document.querySelector('.error-message');
    if (errorAlert) {
        setTimeout(() => {
            errorAlert.style.transition = 'opacity 0.3s ease';
            errorAlert.style.opacity = '0';
            setTimeout(() => {
                errorAlert.remove();
            }, 300);
        }, 3000);
    }
</script>

</body>
</html>
