<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détail dépassement - FINEO</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; background: #f8fafc; color: #0f172a; margin: 0; }
        .container { max-width: 960px; margin: 0 auto; padding: 32px 20px 60px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
        .title { font-size: 28px; font-weight: 700; color: #1e3a8a; }
        .back { text-decoration: none; color: #1d4ed8; font-weight: 600; }
        .card { background: #fff; border: 1px solid #e2e8f0; border-radius: 12px; padding: 24px; box-shadow: 0 10px 30px rgba(15, 23, 42, 0.06); }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 16px; margin-top: 12px; }
        .label { font-size: 13px; color: #64748b; text-transform: uppercase; letter-spacing: 0.02em; }
        .value { font-size: 20px; font-weight: 700; color: #0f172a; }
        .pill { display: inline-block; padding: 6px 12px; border-radius: 999px; background: #e0f2fe; color: #1d4ed8; font-weight: 600; font-size: 13px; }
        .empty { text-align: center; color: #94a3b8; padding: 24px 0; font-size: 15px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="title">Catégorie la plus en dépassement</div>
        <a class="back" href="/admin/home">← Retour au dashboard</a>
    </div>

    <div class="card" th:if="${overBudgetCategory} != 'Aucun dépassement'">
        <div class="pill" th:text="${overBudgetMonth} != '--' ? 'Mois ' + ${overBudgetMonth} : 'Période courante'">Mois --</div>
        <div class="grid">
            <div>
                <div class="label">Catégorie</div>
                <div class="value" th:text="${overBudgetCategory}">--</div>
            </div>
            <div>
                <div class="label">Utilisateur</div>
                <div class="value" th:text="${overBudgetUser}">--</div>
            </div>
            <div>
                <div class="label">Budget</div>
                <div class="value" th:text="${overBudgetBudget} + ' MAD'">0 MAD</div>
            </div>
            <div>
                <div class="label">Dépenses</div>
                <div class="value" th:text="${overBudgetSpent} + ' MAD'">0 MAD</div>
            </div>
            <div>
                <div class="label">Dépassement</div>
                <div class="value" th:text="${overBudgetPercentage} > 0 ? '+' + ${overBudgetPercentage} + ' %' : '0 %'">0 %</div>
            </div>
        </div>
    </div>

    <div class="card" th:if="${overBudgetCategory} == 'Aucun dépassement'">
        <div class="empty">Aucun dépassement détecté pour la période récente.</div>
    </div>
</div>
</body>
</html>
