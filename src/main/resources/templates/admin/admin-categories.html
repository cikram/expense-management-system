<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catégories - Admin</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; background: #f8fafc; color: #0f172a; margin: 0; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 14px 28px; background: #fff; border-bottom: 1px solid #e2e8f0; position: sticky; top: 0; z-index: 10; }
        nav { display: flex; gap: 20px; }
        nav a { color: #475569; text-decoration: none; font-size: 14px; }
        nav a:hover { color: #1e40af; }
        main { max-width: 1100px; margin: 30px auto; background: #fff; border: 1px solid #e2e8f0; border-radius: 12px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        h1 { margin: 0 0 20px 0; font-size: 22px; color: #0f172a; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 10px; border-bottom: 1px solid #e2e8f0; text-align: left; font-size: 14px; }
        th { color: #1e40af; background: #f8fafc; }
        tr:hover td { background: #f1f5f9; }
    </style>
</head>
<body>
<header>
    <div class="logo"><span>FINEO</span></div>
    <nav>
        <a href="/admin/home">Dashboard</a>
        <a href="/admin/users">Utilisateurs</a>
        <a href="/admin/admins">Administrateurs</a>
        <a href="/admin/categories">Catégories</a>
    </nav>
</header>

<main>
    <h1>Liste des catégories</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Description</th>
                <th>Utilisateur</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cat : ${categories}">
                <td th:text="${cat.id}">1</td>
                <td th:text="${cat.name}">Nom</td>
                <td th:text="${cat.description}">Description</td>
                <td th:text="${cat.user != null ? cat.user.username : '—'}">user</td>
            </tr>
        </tbody>
    </table>
</main>
</body>
</html>
