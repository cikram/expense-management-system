<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Profil - FINEO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --blue-main: #2563eb;
            --blue-dark: #1e40af;
            --blue-deep: #111827;
            --glass-border: rgba(37, 99, 235, 0.18);
            --glass-bg: rgba(255, 255, 255, 0.92);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background:
                radial-gradient(circle at 15% 20%, rgba(37,99,235,0.06), transparent 50%),
                radial-gradient(circle at 85% 80%, rgba(59,130,246,0.05), transparent 50%),
                linear-gradient(135deg, #f8fafc, #eff6ff, #dbeafe);
            color: #1e293b;
            min-height: 100vh;
        }

        .hidden { display: none; }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 28px;
            background: linear-gradient(135deg, rgba(248, 250, 252, 0.95), rgba(239, 246, 255, 0.95));
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, var(--blue-deep) 0%, var(--blue-dark) 50%, var(--blue-main) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        nav { display: flex; gap: 28px; align-items: center; }
        nav a { color: #475569; text-decoration: none; font-size: 14px; transition: color 0.2s ease; }
        nav a:hover { color: var(--blue-dark); }

        .profile-menu { position: relative; display: flex; align-items: center; overflow: visible; z-index: 20; }
        .profile-button {
            background: transparent; color: #475569; cursor: pointer; border: none; display: flex; align-items: center;
            padding: 6px 10px; border-radius: 6px; transition: all 0.2s ease;
        }
        .profile-button:hover { background: var(--blue-dark); color: #fff; }
        .profile-icon { width: 20px; height: 20px; margin-right: 5px; }

        .logout-menu {
            display: none; position: absolute; top: 55px; right: 0; background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(240, 249, 255, 0.9));
            border: 1px solid var(--glass-border); border-radius: 8px; padding: 8px 0; backdrop-filter: blur(16px); z-index: 1000; min-width: 180px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); overflow: visible;
        }
        .logout-menu.active { display: block; }
        .logout-menu button, .logout-menu a {
            width: 100%; background: transparent; color: #475569; border: none; padding: 10px 14px; border-radius: 4px; font-size: 14px; font-weight: 500;
            cursor: pointer; transition: all 0.2s ease; text-align: left; text-decoration: none; display: block; box-sizing: border-box;
        }
        .logout-menu button:hover, .logout-menu a:hover { background: var(--blue-dark); color: #ffffff; }

        main { max-width: 700px; margin: 40px auto 60px; padding: 0 24px; }

        h2 {
            font-size: 32px;
            margin-bottom: 12px;
            text-align: center;
            font-weight: 700;
            background: linear-gradient(135deg, #0f172a 0%, var(--blue-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p.lead {
            color: #475569;
            margin: 0 auto 24px auto;
            line-height: 1.5;
            max-width: 760px;
            text-align: center;
            font-size: 16px;
        }

        .profile-container {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            box-shadow: 0 10px 28px rgba(37, 99, 235, 0.10);
            padding: 32px;
            margin-bottom: 20px;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 32px;
        }

        .info-card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 16px;
            text-align: left;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .info-card:hover {
            border-color: rgba(37, 99, 235, 0.3);
            background: #fff;
        }

        .info-card label {
            display: block;
            font-weight: 600;
            color: var(--blue-dark);
            margin-bottom: 0;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .info-card .value {
            font-size: 16px;
            color: #1e293b;
            word-break: break-word;
            font-weight: 500;
        }

        .info-card input {
            width: 100%;
            font-size: 15px;
            color: #1e293b;
            padding: 0;
            border: none;
            border-radius: 0;
            background: transparent;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }

        .info-card input:disabled {
            background: transparent;
            cursor: default;
            border: none;
            color: #1e293b;
        }

        .info-card input:focus {
            outline: none;
            border: none;
            background: transparent;
            box-shadow: none;
        }

        #editBtn {
            background: linear-gradient(135deg, var(--blue-dark), var(--blue-main));
            color: #fff;
        }

        #editBtn:hover {
            transform: translateY(-2px);
        }

        .form-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        #submitBtn, #cancelBtn {
            display: none;
        }

        #submitBtn.show, #cancelBtn.show {
            display: inline-flex;
        }

        .clickable-card {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clickable-card:hover {
            border-color: var(--blue-main);
            background: #fff;
        }

        .clickable-card .value {
            color: var(--blue-main);
            font-weight: 600;
        }

        .form-section {
            background: rgba(248, 250, 252, 0.7);
            border: 1px solid rgba(148, 163, 184, 0.4);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .form-section h3 {
            color: var(--blue-dark);
            margin-bottom: 16px;
            font-size: 18px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #0f172a;
            margin-bottom: 6px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid rgba(148, 163, 184, 0.5);
            background: #fff;
            color: #1e293b;
            transition: all 0.2s ease;
            box-sizing: border-box;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--blue-main);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.10);
        }

        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #166534;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #991b1b;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.2s ease;
            font-size: 13px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn svg {
            width: 16px;
            height: 16px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--blue-dark), var(--blue-main));
            color: #fff;
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.18);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 26px rgba(37, 99, 235, 0.22);
        }

        .btn-logout {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: #fff;
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.18);
        }

        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 26px rgba(239, 68, 68, 0.22);
        }

        .btn-secondary {
            background: rgba(37,99,235,0.08);
            color: var(--blue-dark);
            border: 1px solid rgba(37,99,235,0.18);
        }

        .btn-secondary:hover {
            background: rgba(37,99,235,0.12);
        }

        .profile-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .profile-avatar {
            width: 90px;
            height: 90px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--blue-dark), var(--blue-main));
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.3);
            position: relative;
            z-index: 2;
            transform: translateY(45px);
        }

        .profile-avatar svg {
            width: 45px;
            height: 45px;
            fill: #fff;
        }

        .profile-container {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            box-shadow: 0 10px 28px rgba(37, 99, 235, 0.10);
            padding: 32px;
            padding-top: 75px;
            margin-bottom: 20px;
        }

        footer {
            background: linear-gradient(180deg, rgba(239, 246, 255, 0.6) 0%, rgba(248, 250, 252, 0.85) 30%, rgba(249, 250, 251, 1) 100%);
            border-top: 1px solid var(--glass-border);
            padding: 14px 24px;
            text-align: center;
            color: #64748b;
            font-size: 12px;
            margin-top: 40px;
        }

        footer p { margin: 0; }

        @media (max-width: 768px) {
            header { flex-direction: column; gap: 10px; }
            nav { flex-wrap: wrap; justify-content: center; }
            main { margin: 20px auto 60px; }
            .profile-container { padding: 20px; }
            .form-actions { flex-direction: column; }
            .btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo"><span>FINEO</span></div>
    <nav>
        <a href="/budgets">Budgets</a>
        <a href="/expenses">Dépenses</a>
        <a href="/categories">Catégories</a>
        <a href="/reports">Rapports</a>
        <a href="/statistics">Statistiques</a>
    </nav>
    <div class="profile-menu">
        <button class="profile-button" id="profileBtn">
            <svg class="profile-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                <path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8v2.4h19.2v-2.4c0-3.2-6.4-4.8-9.6-4.8z" fill="currentColor"/>
            </svg>
        </button>
        <div class="logout-menu" id="logoutMenu">
            <a href="/users/profile">Mon profil</a>
            <form action="/logout" method="post" style="margin: 0;">
                <button type="submit">Se déconnecter</button>
            </form>
        </div>
    </div>
</header>

<main>
    <h2>Mon Profil</h2>
    <p class="lead">Gérez vos informations personnelles</p>

    <div th:if="${param.success}" class="alert alert-success">
        ✓ Profil mis à jour avec succès !
    </div>

    <div th:if="${errorMessage}" class="alert alert-error">
        ✗ <span th:text="${errorMessage}"></span>
    </div>


    <div class="profile-wrapper">
        <div class="profile-avatar">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8v2.4h19.2v-2.4c0-3.2-6.4-4.8-9.6-4.8z"/>
            </svg>
        </div>
        <div class="profile-container">
            <form method="post" action="/users/profile/update" id="profileForm">
                <div class="profile-info">
                    <div class="info-card">
                        <label for="username">Nom d'utilisateur :</label>
                        <input type="text" id="username" name="username" th:value="${user.username}" disabled required>
                    </div>
                    <div class="info-card">
                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" th:value="${user.email}" disabled required>
                    </div>
                    <div class="info-card clickable-card" onclick="window.location.href='/reports'">
                        <label for="reportCount">Rapports générés :</label>
                        <input type="text" id="reportCount" th:value="${reportCount}" disabled readonly>
                    </div>
                    <div class="info-card clickable-card" onclick="window.location.href='/categories'">
                        <label for="categoryCount">Catégories créées :</label>
                        <input type="text" id="categoryCount" th:value="${categoryCount}" disabled readonly>
                    </div>
                </div>
            </form>

            <div style="display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 20px;">
                <button type="button" id="editBtn" class="btn btn-primary">
                    <svg style="stroke: currentColor; fill: none; stroke-width: 2;" viewBox="0 0 24 24">
                        <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"></path>
                        <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15H9v-3L18.5 2.5z"></path>
                    </svg>
                    Modifier
                </button>
                <button type="submit" id="submitBtn" class="btn btn-primary" form="profileForm">
                    <svg style="stroke: currentColor; fill: none; stroke-width: 2;" viewBox="0 0 24 24">
                        <path d="M5 13l4 4L19 7"></path>
                    </svg>
                    Enregistrer
                </button>
                <button type="button" id="cancelBtn" class="btn btn-secondary" form="profileForm">Annuler</button>
                <form action="/logout" method="post" style="margin: 0; display:inline-block;">
                    <button type="submit" class="btn btn-logout">
                        <svg style="stroke: currentColor; fill: none; stroke-width: 2;" viewBox="0 0 24 24">
                            <path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                        Déconnexion
                    </button>
                </form>
            </div>
        </div>
    </div>

</main>

<footer>
    <p>&copy; 2025 FINEO. Tous les droits réservés.</p>
</footer>

<script>
    const profileBtn = document.getElementById('profileBtn');
    const logoutMenu = document.getElementById('logoutMenu');
    
    profileBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        logoutMenu.classList.toggle('active');
    });
    
    document.addEventListener('click', (e) => {
        if (!profileBtn.contains(e.target) && !logoutMenu.contains(e.target)) {
            logoutMenu.classList.remove('active');
        }
    });


    const editBtn = document.getElementById('editBtn');
    const submitBtn = document.getElementById('submitBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');
    const profileForm = document.getElementById('profileForm');

    const originalUsername = usernameInput.value;
    const originalEmail = emailInput.value;

    editBtn.addEventListener('click', () => {
        usernameInput.disabled = false;
        emailInput.disabled = false;
        editBtn.style.display = 'none';
        submitBtn.classList.add('show');
        cancelBtn.classList.add('show');
    });

    cancelBtn.addEventListener('click', () => {
        usernameInput.disabled = true;
        emailInput.disabled = true;
        usernameInput.value = originalUsername;
        emailInput.value = originalEmail;
        editBtn.style.display = 'inline-flex';
        submitBtn.classList.remove('show');
        cancelBtn.classList.remove('show');
    });


    const successAlert = document.querySelector('.alert-success');
    if (successAlert) {
        window.history.replaceState({}, document.title, window.location.pathname);
        setTimeout(() => {
            successAlert.style.transition = 'opacity 0.3s ease';
            successAlert.style.opacity = '0';
            setTimeout(() => {
                successAlert.remove();
            }, 300);
        }, 3000);
    }


    const errorAlert = document.querySelector('.alert-error');
    if (errorAlert) {
        setTimeout(() => {
            errorAlert.style.transition = 'opacity 0.3s ease';
            errorAlert.style.opacity = '0';
            setTimeout(() => {
                errorAlert.remove();
            }, 300);
        }, 3000);
    }
</script>

</body>
</html>
