<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINEO - Inscription</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --blue-main: #2563eb;
            --blue-dark: #1e40af;
            --blue-deep: #111827;
            --blue-glow: #3b82f6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background:
                    radial-gradient(circle at 15% 20%, rgba(37,99,235,0.06), transparent 50%),
                    radial-gradient(circle at 85% 80%, rgba(59,130,246,0.05), transparent 50%),
                    linear-gradient(135deg, #f8fafc, #eff6ff, #dbeafe);
            color: #1e293b;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 30px;
            left: 50px;
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--blue-deep) 0%, var(--blue-dark) 50%, var(--blue-main) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .register-container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8), rgba(240, 249, 255, 0.6));
            backdrop-filter: blur(16px);
            border: 1px solid rgba(6, 182, 212, 0.2);
            border-radius: 16px;
            padding: 35px 25px;
            width: 100%;
            max-width: 300px;
            margin-top: 80px;
            box-shadow: 0 20px 40px rgba(30, 58, 138, 0.1);
        }

        .register-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .register-header h2 {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--blue-deep) 0%, var(--blue-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }

        .register-header p {
            color: #64748b;
            font-size: 12px;
        }


        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            opacity: 1;
            transition: opacity 0.6s ease;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #dc2626;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            color: #16a34a;
        }


        .form-group {
            margin-bottom: 18px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            background: rgba(30, 58, 138, 0.05);
            border: 1px solid rgba(30, 58, 138, 0.2);
            border-radius: 8px;
            color: #1e293b;
            font-size: 13px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input::placeholder {
            color: #94a3b8;
        }

        .form-group input:focus {
            border-color: var(--blue-dark);
            background: rgba(30, 58, 138, 0.1);
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 10px;
            background: var(--blue-dark);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 25px;
        }

        .btn-submit:hover {
            background: var(--blue-main);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(30, 58, 138, 0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #475569;
        }

        .login-link a {
            color: var(--blue-dark);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: var(--blue-main);
        }

        .back-home {
            position: absolute;
            top: 30px;
            right: 50px;
            font-size: 14px;
            color: #475569;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-home:hover {
            color: var(--blue-dark);
        }

        @media (max-width: 768px) {
            .logo {
                left: 20px;
                top: 20px;
            }

            .back-home {
                right: 20px;
                top: 20px;
            }

            .register-container {
                margin: 20px;
                padding: 40px 30px;
            }

            .register-header h2 {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>


<a href="/" class="logo">FINEO</a>


<a href="/" class="back-home">
    ← Retour à l'accueil
</a>


<div class="register-container">

    <div class="register-header">
        <h2>Inscription</h2>
        <p>Créez votre compte gratuitement</p>
    </div>


    <div th:if="${errorMessage}" class="alert alert-error" id="popup">
        <span th:text="${errorMessage}"></span>
    </div>


    <div th:if="${successMessage}" class="alert alert-success" id="popup">
        <span th:text="${successMessage}"></span>
    </div>


    <form th:action="@{/users/register}" method="post" th:object="${user}">
        <div class="form-group">
            <input th:field="*{username}" placeholder="Nom d'utilisateur" required>
        </div>

        <div class="form-group">
            <input th:field="*{email}" type="email" placeholder="Adresse email" required>
        </div>

        <div class="form-group">
            <input th:field="*{password}" type="password" placeholder="Mot de passe" required>
        </div>

        <button type="submit" class="btn-submit">Créer mon compte</button>
    </form>

    <div class="login-link">
        Déjà inscrit ? <a th:href="@{/login}">Se connecter</a>
    </div>

</div>


<script>
    setTimeout(() => {
        const popup = document.getElementById("popup");
        if (popup) {
            popup.style.opacity = "0";
            setTimeout(() => popup.style.display = "none", 600);
        }
    }, 4000);
</script>

</body>
</html>
